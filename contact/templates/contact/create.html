{% extends 'global/base.html' %}

{% block content %}
  <div class="form-wrapper">

    <h2>Contact</h2>
    
    <form 
      action="{% url "contact:create" %}"
      method="POST"
      enctype="multipart/form-data"> {# necessário para enviar arquivos #}

      {% csrf_token %}
      <div class="form-content">
        <div class="form-group">
          <label for="id_first_name">LABEL</label>
          <input type="text" name="first_name" maxlength="255" id="id_first_name"> <!-- name e id devem ser únicos na página-->
        </div>
      </div>

      <div class="form-content">
        <div class="form-group">
          <button class="btn" type="submit">Send</button>
        </div>
      </div>

    </form>
  </div>
{% endblock content %}
